wowza-streaming-agent:
    command: "--addr 0.0.0.0:20080"
    external_links:
        - "ambassador:localhost"
    image: magvlab/wowza-streaming-agent:v_9
    labels:
        service: /srv/wowza/live/agent
        port: "20080"
        proxy: '[{"net": "tcp", "src": ":6379", "srv": "/srv/redis/livestream"}]'
    ports:
        - "20080:20080"
    restart: always

wowza-streaming-engine:
    external_links:
        - "ambassador:localhost"
    image: magvlab/wowza-streaming-engine:v1
    labels:
        service: /srv/wowza/live/engine
        port: "80"
        proxy: '[{"net": "tcp", "src": ":6379", "srv": "/srv/redis/livestream"}]'
    ports:
        - "80:80"
        - "443:443"
        - "1935:1935"
    restart: always
