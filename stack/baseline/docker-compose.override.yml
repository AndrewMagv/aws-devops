ambassador:
    command:
        - "--addr"
        - "0.0.0.0:29091"
        - "--advertise"
        - "${HostIP}"
        - "--proxy"
        - '{"net": "tcp", "src": ":6379", "dst": ["redis:6379"]}'
        - "--proxy"
        - '{"net": "tcp", "src": ":2379", "dst": ["${DiscoveryHost}:2379"]}'
        - "etcd://${DiscoveryHost}:2379"
    external_links:
        - "redis"
